<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styling.css"> 
</head>
<body>
   
    <div class="calculator">
        
        <div class="row-one">
            <div class="display">
                <div class="previous-value"></div>
                <div class="current-value"></div>
            </div>
            <div>
                <button id="clear-btn">C</button>
            </div>
        </div>
        <div class="button-grid"> 
            <div class="row-two">
                <button class="numpad 7">7</button>
                <button class="numpad 8">8</button>
                <button class="numpad 9">9</button>
                <button class="operator /">/</button>
            </div>
            <div class="row-three">
                <button class="numpad 4">4</button>
                <button class="numpad 5">5</button>
                <button class="numpad 6">6</button>
                <button class="operator *">*</button>
            </div>
            <div class="row-four">
                <button class="numpad 1">1</button>
                <button class="numpad 2">2</button>
                <button class="numpad 3">3</button>
                <button class="operator -">-</button>
            </div>
            <div class="row-five">
                <button class="decimal">.</button>
                <button class="numpad 0">0</button>
                <button class="equal">=</button>
                <button class="operator +">+</button>
                
            </div>  
        </div>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
